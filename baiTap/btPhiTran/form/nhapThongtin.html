<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHAP THONG TIN</title>
    <style>
        th{
            padding: 10px 0px;
            font-size: 20px;
        }
        table{
            border-spacing: 0px 10px;
            border: 1px solid #ccc;
        }
        td{
            padding: 0px 10px;
        }
    </style>
</head>
<body>
    <form action="xulyThongtin.php" method="post">
        <table>
            <thead><th colspan="5" align="center">Enter your information</th></thead>
            <tr>
                <td>Họ tên:</td>
                <td colspan="4"><input type="text" name="hoTen" id=""></td>
            </tr>
            <tr>
                <td>Địa chỉ:</td>
                <td colspan="4"><input type="text" name="diaChi" id=""></td>
            </tr>
            <tr>
                <td>Số điện thoại:</td>
                <td colspan="4"><input type="text" name="sdt" id=""></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td><input type="radio" name="rdGioiTinh" id="" value="Nam" checked>Nam</td>
                <td><input type="radio" name="rdGioiTinh" id="" value="Nữ">Nữ</td>
            </tr>
            <tr>
                <td>Quốc tịch:</td>
                <td>
                    <select name="quocTich" id="">
                        <option value="Việt Nam" selected>Việt Nam</option>
                        <option value="Mĩ">Mĩ</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Các môn đã học:</td>
                <td>
                    <input type="checkbox" name="php" id="">PHP & MySQL
                </td>
                <td>
                    <input type="checkbox" name="c" id="">C#
                </td>
                <td>
                    <input type="checkbox" name="XML" id="">XML
                </td>
                <td>
                    <input type="checkbox" name="python" id="">Python
                </td>
            </tr>
            <tr>
                <td>Ghi chú:</td>
                <td colspan="4"><textarea name="ghiChu" id="" cols="40" rows="3"></textarea></td>
            </tr>
            <tr>
                <td colspan="5" align="center">
                    <input type="submit" value="Gửi" name="gui" >
                    <input type="button" value="Hủy" name="huy" onclick="xoaForm()">
                </td>
            </tr>
        </table>
    </form>
    <script>
        function xoaForm(){
            var input= document.getElementsByTagName("input");
            for(var i=0; i<input.length-2; i++){
                input[i].value="";
            }
            var textarea=document.getElementsByTagName("textarea")[0];
            textarea.value="";
        }
    </script>
</body>
</html>
